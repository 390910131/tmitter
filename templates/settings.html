{% extends "base.html" %}
{% load user_tags %}
{% block title %}{{ page_title }}{% endblock %}
{% block main %}
<div class="form">
    <div class="message">{{ state.message }}</div>
    <form action="/setttings/" method="post">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="field">用户名：</td>
                <td><input type="text" name="username" value="{{ user.username }}" class="text" size="12" /></td>
            </tr>
            <tr>
                <td class="field">姓名：</td>
                <td><input type="text" name="realname" class="text" value="{{ user.realname }}" size="5" /></td>
            </tr>
            <tr>
                <td class="field">Email：</td>
                <td><input type="text" name="email" class="text"  value="{{ user.email }}" size="15" /></td>
            </tr>
            <tr>
                <td class="field">个人主页：</td>
                <td><input type="text" name="url" class="text"  value="{{ user.url }}" size="15" /></td>
            </tr>
            <tr>
                <td class="field">头像：</td>
                <td><img src="{{ user.face|face32 }}" class="face32" alt="我的头像" /></td>
            </tr>
            <tr>
                <td class="field"></td>
                <td><input type="file" name="url" class="text" size="6" /></td>
            </tr>
            <tr>
                <td class="field">密码：</td>
                <td><input type="password" name="password" class="text" size="15" /></td>
            </tr>
            <tr>
                <td class="field">确认密码：</td>
                <td><input type="password" name="confirm" class="text" size="15" /></td>
            </tr>
            <tr>
                <td class="field"></td>
                <td><button type="submit" class="submit">修改</button></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
